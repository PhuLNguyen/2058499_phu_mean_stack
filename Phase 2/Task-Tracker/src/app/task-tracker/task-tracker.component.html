<!-- 2058499 Task Tracker -->

<mat-card>
    <h1>Task Tracker</h1>
</mat-card>

<!-- used "flex" in CSS to make a 2-column content -->
<div class="row">
    <mat-card id="task-card">
        <mat-card-title>
            <h2>To-do Task</h2>
        </mat-card-title>
        <mat-card-content>
            <form #taskRef="ngForm" (ngSubmit)="addTask(taskRef)">
                <mat-form-field appearance="fill">
                    <mat-label>Employee ID</mat-label>
                    <input matInput name="empId" ngModel>
                </mat-form-field>
                <br>
                <mat-form-field appearance="fill">
                    <mat-label>Employee Name</mat-label>
                    <input matInput name="empName" ngModel>
                </mat-form-field>
                <br>
                <mat-form-field appearance="fill">
                    <mat-label>Task</mat-label>
                    <textarea matInput name="name" ngModel></textarea>
                </mat-form-field>
                <br>
                <mat-form-field appearance="fill">
                    <mat-label>Deadline</mat-label>
                    <input type="date" matInput name="deadline" ngModel>
                </mat-form-field>
                <br>
                <button mat-raised-button color="primary" type="submit">Submit</button>
                <button mat-raised-button color="warn" type="reset">Reset</button>
            </form>
        </mat-card-content>
    </mat-card>

    <mat-card id="list-card">
        <mat-card-title>
            <h2>To-do List</h2>
        </mat-card-title>
        <mat-card-content>
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="taskList">
                    <!-- Deadline Column -->
                    <ng-container matColumnDef="deadline">
                        <th mat-header-cell *matHeaderCellDef>Deadline</th>
                        <td mat-cell *matCellDef="let element">{{element.deadline}}</td>
                    </ng-container>
                    
                    <!-- ID Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef>Emp ID</th>
                        <td mat-cell *matCellDef="let element">{{element.empId}}</td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>Name</th>
                        <td mat-cell *matCellDef="let element">{{element.empName}}</td>
                    </ng-container>

                    <!-- Task Column -->
                    <ng-container matColumnDef="task">
                        <th mat-header-cell *matHeaderCellDef>Task</th>
                        <td mat-cell *matCellDef="let element">{{element.name}}</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="mat-row"></tr>
                </table>
            </div>
        </mat-card-content>
    </mat-card>
</div>
