<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2058499 Course Platform</title>
</head>

<body>
    <h1>Course Platform</h1>
    <a href="createCourse.html">Create</a> |
    <a href="retrieveCourse.html">Retrieve</a> |
    <a href="updateCourse.html">Update</a> |
    <a href="deleteCourse.html">Delete</a>
    <div>
        <h3>Create Course</h3>
        <form>
            <label>Course ID: </label>
            <input type="text" id="_id"><br>
            <label>Course Name: </label>
            <input type="text" id="name"><br>
            <label>Description: </label>
            <input type="text" id="description"><br>
            <label>Amount: </label>
            <input type="text" id="amount"><br>
            <input type="submit" value="Add" onclick="createCourse()">
            <input type="reset" value="Reset">
        </form>
    </div>

    <script>
        async function createCourse() {
            let newCourse = {
                "_id": parseInt(document.getElementById("_id").value),
                "name": document.getElementById("name").value,
                "description": document.getElementById("description").value,
                "amount": parseInt(document.getElementById("amount").value)
            };

            const response = await fetch('http://localhost:9090/api/course/create', {
                method: 'POST',
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(newCourse)
            });

            const res = await response.json();
            console.log(res);
        }
    </script>
</body>

</html>
