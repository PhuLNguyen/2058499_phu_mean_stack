<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2058499 Course Platform</title>
</head>
<body>
    <h1>Course Platform</h1>
    <a href="createCourse.html">Create</a> |
    <a href="retrieveCourse.html">Retrieve</a> |
    <a href="updateCourse.html">Update</a> |
    <a href="deleteCourse.html">Delete</a>
    <div>
        <h3>Update Course</h3>
        <form>
            <label>Course ID: </label>
            <input type="text" id="_id"><br>
            <label>New Amount: </label>
            <input type="text" id="amount"><br>
            <input type="submit" value="Update" onclick="updateCourse()">
        </form>
    </div>

    <script>
        async function updateCourse() {
            let updateCourse = {
                _id : parseInt(document.getElementById("_id").value),
                amount : parseInt(document.getElementById("amount").value)
            }

            const response = await fetch('http://localhost:9090/api/course/update', {
                method : 'PUT',
                headers : {'Content-Type' : 'application/json'},
                body : JSON.stringify(updateCourse) 
            })

            let res = await response.json();
            console.log(res);
        }
    </script>
</body>
</html>
