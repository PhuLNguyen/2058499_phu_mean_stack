    <a href="deleteCourse.html">Delete</a>
    <div>
        <h3>Delete Course</h3>
        <form>
            <label>Course ID: </label>
            <input type="text" id="_id"><br>
            <input type="submit" value="Delete" onclick="deleteCourse()">
        </form>
    </div>

    <script>
        async function deleteCourse() {
            let url = `http://localhost:9090/api/course/delete/${document.getElementById("_id").value}`;
            const response = await fetch(url, {
                method : 'DELETE',
                headers : {'Content-Type' : 'application/json'}
            })

            const res = await response.json();
            console.log(res);
        }
    </script>
